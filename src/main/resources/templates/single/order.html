<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Zamówienie</title>
    <th:block th:include="layout/header"></th:block>
</head>
<body>
<div class="container">

    <p></p>

    <div class="container">
        <h2>Wyszukaj jedno zamówienie</h2>

        <div>
            <form class="form-inline" th:action="@{/details/order}" method="get">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Wyszukaj zamówienie</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:name="orderNo"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-2">
                        <button type="submit" class="btn btn-primary">Szukaj</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div th:if="${not #lists.isEmpty(allByNoOfOrder)}">

        <h2>Zlecenie</h2>
        <p>Na tej liście wymienine są szczegóły zlecenia</p>
        <p>Mogą występować duplikaty</p>


        <h2 th:text="${'Zlecenie numer ' + allByNoOfOrder.get(0).getNrZlecenia()}"> </h2>
        <h2 th:text="${'Liczba wierszy ' + allByNoOfOrder.size()}"> </h2>

        <table class="table table-striped">
            <tr>
                <th>Z kiedy są dane</th>
                <th>Nr artykułu</th>
                <th>Nazwa artykułu</th>
                <th>Ilość zamówiona</th>
                <th>Ilość pozostała do wydania</th>
                <th>Tonaz</th>
                <th>Nr projektu</th>
                <th>Nr klienta</th>
            </tr>
            <tr th:each="pos : ${allByNoOfOrder}">
                <td th:text="${pos.getInputFile().getFileDate()}"></td>
                <td th:text="${pos.getNrArtykulu()}"></td>
                <td th:text="${pos.getNazwaArtykulu()}"></td>
                <td th:text="${pos.getIloscZamowiona()}"></td>
                <td th:text="${pos.getIloscPozostalaDoWydania()}"></td>
                <td th:text="${pos.getTonaz()}"></td>
                <td th:text="${pos.getNrProjektu()}"></td>
                <td th:text="${pos.getNrKlienta()}"></td>
            </tr>
        </table>
        </span>
    </div>
</div>

<th:block th:include="layout/footer"></th:block>
</body>
</html>
